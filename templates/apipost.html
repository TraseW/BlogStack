<section id="content">
        {% for block in post %}
            {% if block['tag'] != 'img' %}
            <{{ block['tag'] }} class="{{ block['class'] }}" id="{{ block['id'] }}">
                {{ block['content'] }}
            </{{ block['tag'] }}>
            {% else %}
                <{{ block['tag'] }} class="{{ block['class'] }}" id="{{ block['id'] }}" src="{{ block['content']|safe }}">
            {% endif %}
        {% endfor %}
</section>
